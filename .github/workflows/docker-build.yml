name: Docker Build (Reusable)

on:
    workflow_call:
        inputs:
            service-name:
                required: true
                type: string
            context-path:
                required: true
                type: string
            dockerfile-path:
                required: true
                type: string
            image-tag:
                required: true
                type: string
            push:
                required: false
                type: boolean
                default: false
            registry:
                required: false
                type: string
                default: ""
        secrets:
            GITHUB_TOKEN:
                required: false

jobs:
    build:
        name: Build ${{ inputs.service-name }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Login only when push is enabled, registry is set, and token is available
            - name: Log in to GitHub Container Registry
              if: inputs.push && inputs.registry != '' && secrets.GITHUB_TOKEN != ''
              uses: docker/login-action@v3
              with:
                  registry: ${{ inputs.registry }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ${{ inputs.context-path }}
                  file: ${{ inputs.dockerfile-path }}
                  push: ${{ inputs.push }}
                  tags: ${{ inputs.image-tag }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64
                  load: ${{ !inputs.push }}
